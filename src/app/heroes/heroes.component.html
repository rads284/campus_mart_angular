<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Credits</th>
      <th scope="col">No of Docs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes" >
      <a routerLink="/detail/{{hero.id}}">
      <th scope="row">{{hero.id}}</th>
      </a>
      <td>{{hero.name}}</td>
      <td>{{hero.credits}}</td>
      <td>{{hero.documents.length}}</td>

    </tr>
  </tbody>
</table>
</div>

<div class="container">
  <br>
  <h2>Documents</h2>
  <label>Search
  <input (input)=search(docName.value) #docName/>
</label>
<div style="overflow-y:scroll;height:300px;" (scroll)=loadData()>
<ul class="list-group"  *ngFor="let doc of documents">
  <li class="list-group-item"><a href="http://localhost:7000/return-files?file={{doc}}" target="_blank">{{doc}}</a></li>
</ul>
</div>
