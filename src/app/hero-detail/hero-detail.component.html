<div class="container" >
  <div *ngIf="course" class="container" >
    <h2>{{course.name | uppercase}} Details</h2>
    <div><span>ID: </span>{{course.id}}</div>
    <div>
      <label>NAME:
        <input [(ngModel)]="course.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
    <div class="container">
      <h2>Documents</h2>
      <!-- <form onsubmit="fileUpload()" method="post"> -->
      <label> UPLOAD:
        <input type="file" (change)=fileUpload($event)/>
      </label>
      <!-- <button (click) = fileUpload()>Submit</button> -->
    <!-- </form> -->
      <div class="container">
          <ul class="list-group" >
            <li class="list-group-item" *ngFor="let i of course.documents"><a href="http://localhost:7000/return-files?file={{i}}" target="_blank">{{i}}</a></li>
          </ul>
      </div>
    </div>
    <br>

          <iframe style="width:30rem;height:20rem;"  class="embed-responsive-item" src={{video}} allowfullscreen></iframe>
        </div>
      </div>
    </div> -->

  </div>
</div>
